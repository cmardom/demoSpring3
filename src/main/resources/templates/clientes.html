<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

</head>
<body>

<div id="contenedora">
    <div class="header">
        <h1>Clientes</h1>
        <form action="/clientes/crear">
            <input class="botonCrear btn btn-light" type="submit" value="Crear nuevo cliente">
        </form>
    </div>

    <div class="theader">
        <div class="list-group-items fw-bold">Código</div>
        <div class="list-group-items fw-bold">Nombre</div>
        <div class="list-group-items fw-bold">Apellido 1</div>
        <div class="list-group-items fw-bold">Apellido 2</div>
        <div class="list-group-items fw-bold">Ciudad</div>
        <div class="list-group-items fw-bold">Categoria</div>
        <div class="list-group-items fw-bold">Acción</div>
    </div>

    <div class="bodyTable" th:each="cliente : ${listaClientes}">
        <div class="list-group-items fw-bold" th:text="${cliente.id}">Código</div>
        <div class="list-group-items" th:text="${cliente.nombre}">Nombre</div>
        <div class="list-group-items" th:text="${cliente.apellido1}">Apellido 1</div>
        <div class="list-group-items" th:text="${cliente.apellido2}">Apellido 2</div>
        <div class="list-group-items" th:text="${cliente.ciudad}">Ciudad</div>
        <div class="list-group-items" th:text="${cliente.categoria}">Categoria</div>



        <div class="buttons btn-group">
            <form th:action="@{/clientes/__${cliente.id}__}">
                <input class="btn btn-light" type="submit" value="Detalles" />
            </form>
            <form th:action="@{'/clientes/editar/'+${cliente.id}} ">
                <input class="btn btn-primary" type="submit" value="Editar" />
            </form>
            <form th:action="@{'/clientes/borrar/'+${cliente.id}}" method="post">
                <input class="btn btn-danger" type="submit" value="Eliminar" />
            </form>
        </div>
    </div>

    <div class="return">
        <form th:action="@{/}">
            <input class="btn btn-light" type="submit" value="Volver a inicio" />
        </form>
    </div>
   
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
