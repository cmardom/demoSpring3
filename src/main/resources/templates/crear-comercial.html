<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear comercial</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

</head>
<body>

<div id="contenedora">
    <form th:action="@{/comerciales/crear}" th:object="${comercial}" method="post">

        <div class="header">
            <h1 th:text="#{h1_crearComercial}"></h1>
        </div>


        <div class="theader">
            <div class="list-group-items fw-bold" th:text="#{txt_Nombre}"></div>
            <div class="list-group-items fw-bold" th:text="#{txt_Apellido1}"></div>
            <div class="list-group-items fw-bold" th:text="#{txt_Apellido2}"></div>
            <div class="list-group-items fw-bold" th:text="#{txt_ComisiÃ³n}"></div>
        </div>
        <div class="bodyTable" >

            <div>
                <input id="nombre" th:type="text" class="form-control" th:field="*{nombre}" th:classappend="${#fields.hasErrors('nombre')?'is-invalid':''}"> <!--th:classappend="${#fields.hasErrors('nombre')?'is-invalid':''}"-->
                <ul  th:if="${#fields.hasErrors('nombre')}">
                    <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" />
                </ul>
            </div>

            <div>
                <input class="form-control" th:type="text" th:field="*{apellido1}" th:classappend="${#fields.hasErrors('apellido1')?'is-invalid':''}" />
                <ul th:if="${#fields.hasErrors('apellido1')}">
                    <li th:each="err : ${#fields.errors('apellido1')}" th:text="${err}" />
                </ul>
            </div>

            <div>
                <input class="form-control" th:type="text" th:field="*{apellido2}" />
            </div>

            <div>
                <input th:type="number" id="comision" class="form-control" th:field="*{comision}"  th:classappend="${#fields.hasErrors('comision')?'is-invalid':''}"/>
                <ul th:if="${#fields.hasErrors('comision')}">
                    <li th:each="err : ${#fields.errors('comision')}" th:text="${err}" />
                </ul>
            </div>


        </div>

        <div class="return">
            <input class="btn btn-primary" type="submit" th:value="#{btn_crear}"/>
        </div>

    </form>

    <div class="return">
        <form action="/comerciales" >
            <input class="btn btn-light" type="submit" th:value="#{btn_volverAListado}" />
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
