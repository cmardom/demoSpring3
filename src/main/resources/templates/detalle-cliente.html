<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Cliente</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

</head>
<body>

<div id="contenedora">
    <div class="header">
        <h1>Detalle Cliente</h1>
    </div>

    <div class="theader">
        <div class="list-group-items fw-bold">CÃ³digo</div>
        <div class="list-group-items fw-bold">Nombre</div>
        <div class="list-group-items fw-bold">Apellido 1</div>
        <div class="list-group-items fw-bold">Apellido 2</div>
        <div class="list-group-items fw-bold">Ciudad</div>
        <div class="list-group-items fw-bold">Categoria</div>

    </div>

    <div class="bodyTable">
        <div class="list-group-items fw-bold" th:text="${cliente.id}"></div>
        <div class="list-group-items" th:text="${cliente.nombre}"></div>
        <div class="list-group-items" th:text="${cliente.apellido1}"></div>
        <div class="list-group-items" th:text="${cliente.apellido2}"></div>
        <div class="list-group-items" th:text="${cliente.ciudad}"></div>
        <div class="list-group-items" th:text="${cliente.categoria}"></div>
    </div>

    <div class="pedidos">

        <div class="fondoTitulo">
            <h3 class="fw-bold">Pedidos</h3>
        </div>

        <!--/*Si hay pedidos, se muestra listado*/-->
        <div th:if="${pedidosFiltradosCliente}">
            <div class="theader">
                <div class="list-group-items fw-bold">ID Pedido</div>
                <div class="list-group-items fw-bold">Total</div>
                <div class="list-group-items fw-bold">Fecha</div>
                <div class="list-group-items fw-bold">ID Cliente</div>
                <div class="list-group-items fw-bold">ID Comercial</div>
            </div>

            <div class="bodyTable" th:each="pedido : ${pedidosFiltradosCliente}">
                <div class="list-group-items fw-bold" th:text="${pedido.id}"></div>
                <div class="list-group-items" th:text="${pedido.total}"></div>
                <div class="list-group-items" th:text="${pedido.fecha}"></div>
                <div class="list-group-items" th:text="${pedido.id_cliente}"></div>
                <a class="btn" th:href="@{/comerciales/__${pedido.id_comercial}__}" th:text="${pedido.id_comercial}"></a>
            </div>
        </div>

        <!--/* Si no, mensaje*/-->
        <div th:unless="${pedidosFiltradosCliente}">


            <div class="theader">
                <div class="list-group-items fw-bold">El cliente no ha realizado pedidos</div>
            </div>
        </div>



    </div>







    <div class="return">

        <form action="/clientes" >
            <input class="btn btn-light" type="submit" value="Volver a listado" />
        </form>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
