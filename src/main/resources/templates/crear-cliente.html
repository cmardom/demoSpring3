<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear cliente</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

</head>
<body>

<div id="contenedora">
    <form th:action="@{/clientes/crear}" th:object="${cliente}" method="post">

        <div class="header">
            <h1 th:text="#{h1_crearCliente}"></h1>
        </div>


        <div class="theader">
            <div class="list-group-items fw-bold" th:text="#{txt_Nombre}"></div>
            <div class="list-group-items fw-bold" th:text="#{txt_Apellido1}"></div>
            <div class="list-group-items fw-bold" th:text="#{txt_Apellido2}"></div>
            <div class="list-group-items fw-bold" th:text="#{txt_Ciudad}"></div>
            <div class="list-group-items fw-bold" th:text="#{txt_CategorÃ­a}">Categoria</div>

        </div>
        <div class="bodyTable">
            <div>
                <input th:type="text" required class="form-control" th:field="*{nombre}" th:placeholder="#{txt_Nombre}" minlength="1" maxlength="30"> <!--th:classappend="${#fields.hasErrors('nombre')?'is-invalid':''}"-->
                <ul class="text-danger " th:if="${#fields.hasErrors('nombre')}">
                    <li th:each="err : ${#fields.errors('nombre')}" th:text="#{msg.valid.min}" />
                </ul>
            </div>

            <div>
                <input class="form-control" th:type="text" th:field="*{apellido1}" minlength="1" maxlength="30" required />   <!--th:classappend="${#fields.hasErrors('apellido1')?'is-invalid':''}"-->
                <ul class="text-danger " th:if="${#fields.hasErrors('apellido1')}">
                    <li th:each="err : ${#fields.errors('apellido1')}" th:text="#{msg.valid.min}" />
                </ul>
            </div>

            <div>
                <input class="form-control" th:type="text" th:field="*{apellido2}" />
            </div>

            <div>
                <input class="form-control" th:field="*{ciudad}" th:type="text" minlength="1" maxlength="50" required/>
                <ul class="text-danger " th:if="${#fields.hasErrors('ciudad')}">
                    <li th:each="err : ${#fields.errors('ciudad')}" th:text="#{msg.valid.min}" />
                </ul>
            </div>

            <div>
                <input class="form-control" th:field="*{categoria}" th:min="100" th:max="1000" required/>
                <ul class="text-danger " th:if="${#fields.hasErrors('categoria')}">
                    <li th:each="err : ${#fields.errors('categoria')}" th:text="#{msg.valid.min}" />
                </ul>
            </div>

           <!-- <div>
                <input class="control" type="email" placeholder="tucorreo@correo.com" id="email" pattern="/^[^\s@]+@[^\s@]+\.[^\s@]+$/" name="email" minlength="3" maxlength="50" size="50" required autocomplete="off">
                <ul class="text-danger " th:if="${#fields.hasErrors('email')}">
                    <li th:each="err : ${#fields.errors('email')}" th:text="#{msg.valid.pattern.email}" />
                </ul>
            </div>

-->

        </div>

        <div class="return">
            <input class="btn btn-primary" type="submit" th:value="#{btn_crear}"/>
        </div>

    </form>

    <div class="return">
        <form action="/clientes" >
            <input class="btn btn-light" type="submit" th:value="#{btn_volverAListado}" />
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
