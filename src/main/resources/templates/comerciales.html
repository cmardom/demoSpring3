<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comerciales</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
<!--
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
-->

    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>

<div id="contenedora">
    <div class="header">
        <h1 th:text="#{h1_comerciales}"></h1>
            <form action="/comerciales/crear">
                <input class="botonCrear btn btn-light" type="submit" th:value="#{btn_crearNuevoComercial}">
            </form>
    </div>

    <div class="theader">
        <div class="list-group-items fw-bold" th:text="#{txt_ID}"></div>
        <div class="list-group-items fw-bold" th:text="#{txt_Nombre}"></div>
        <div class="list-group-items fw-bold" th:text="#{txt_Apellido1}"></div>
        <div class="list-group-items fw-bold" th:text="#{txt_Apellido2}"></div>
        <div class="list-group-items fw-bold" th:text="#{txt_Comisión}"></div>
        <div class="list-group-items fw-bold" th:text="#{txt_Acción}"></div>
    </div>


    <div class="bodyTable" th:each="comercial : ${listaComerciales}">
        <div class="list-group-items fw-bold" th:text="${comercial.id}">Código</div>
        <div class="list-group-items" th:text="${comercial.nombre}">Nombre</div>
        <div class="list-group-items" th:text="${comercial.apellido1}">Apellido 1</div>
        <div class="list-group-items" th:text="${comercial.apellido2}">Apellido 2</div>
        <div class="list-group-items" th:text="${comercial.comision}">Comision</div>


        <div class="buttons btn-group">
            <form th:action="@{/comerciales/__${comercial.id}__}">
                <input class="btn btn-light" type="submit" th:value="#{btn_detalles}" />
            </form>
            <form th:action="@{'/comerciales/editar/'+${comercial.id}} ">
                <input class="btn btn-primary" type="submit" th:value="#{btn_editar}" />
            </form>
           <!-- <form th:action="@{'/comerciales/borrar/'+${comercial.id}}" method="post">
                <input class="btn btn-danger" type="submit" value="Eliminar" />
            </form>-->

            <!-- Button trigger modal -->
            <form th:action="@{'/comerciales/borrar/'+${comercial.id}}" method="post">
                <button type="button" class="buttons btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal" th:text="#{btn_borrar}">

                </button>
            </form>
        </div>
    </div>

    <div class="return">
        <form th:action="@{/}">
            <input class="btn btn-light" type="submit" th:value="#{btn_volverAInicio}" />
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade text-dark" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title " id="modalLabel" th:text="#{txt_confirmarBorrado}"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{btn_cerrar}"></button>
                    <button type="button" class="btn btn-danger" th:text="#{btn_borrar}"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>

</body>
</html>
