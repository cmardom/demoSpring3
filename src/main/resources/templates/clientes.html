<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

</head>
<body>

<div id="contenedora">
    <div class="header">
        <h1 th:text="#{h1_clientes}"></h1>
        <form action="/clientes/crear">
            <input class="botonCrear btn btn-light" type="submit" th:value="#{btn_crearNuevoCliente}">
        </form>
    </div>

    <div class="theader">
        <div class="list-group-items fw-bold" th:text="#{txt_ID}"></div>
        <div class="list-group-items fw-bold" th:text="#{txt_Nombre}"></div>
        <div class="list-group-items fw-bold" th:text="#{txt_Apellido1}"></div>
        <div class="list-group-items fw-bold" th:text="#{txt_Apellido2}"></div>
        <div class="list-group-items fw-bold" th:text="#{txt_Ciudad}"></div>
        <div class="list-group-items fw-bold" th:text="#{txt_Categoria}"></div>
        <div class="list-group-items fw-bold" th:text="#{txt_Email}"></div>
        <div class="list-group-items fw-bold" th:text="#{txt_AcciÃ³n}"></div>
    </div>

    <div class="bodyTable" th:each="cliente : ${listaClientes}">
        <div class="list-group-items fw-bold" th:text="${cliente.id}"></div>
        <div class="list-group-items" th:text="${cliente.nombre}"></div>
        <div class="list-group-items" th:text="${cliente.apellido1}"> </div>
        <div class="list-group-items" th:text="${cliente.apellido2}"></div>
        <div class="list-group-items" th:text="${cliente.ciudad}"></div>
        <div class="list-group-items" th:text="${cliente.categoria}"></div>
        <div class="list-group-items" th:text="${cliente.email}"></div>




        <div class="buttons btn-group">
            <form th:action="@{/clientes/__${cliente.id}__}">
                <input class="btn btn-light" type="submit" th:value="#{btn_detalles}" />
            </form>
            <form th:action="@{/clientes/editar/__${cliente.id}__} ">
                <input class="btn btn-primary" type="submit" th:value="#{btn_editar}" />
            </form>
<!--
            <form th:action="@{'/clientes/borrar/'+${cliente.id}}" method="post">
                <input class="btn btn-danger" type="submit" value="Eliminar" />
            </form>
-->


            <!-- Button trigger modal -->
            <form th:action="@{'/clientes/borrar/'+${cliente.id}}" method="post">
                <button type="button" class="buttons btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal" th:text="#{btn_borrar}">

                </button>
            </form>
        </div>
    </div>

    <div class="return">
        <form th:action="@{/}">
            <input class="btn btn-light" type="submit" th:value="#{btn_volverAInicio}" />
        </form>
    </div>
   
</div>
<!-- Modal -->
<div class="modal fade text-dark" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title " id="modalLabel" th:text="#{txt_confirmarBorrado}"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{btn_cerrar}"></button>
                <button type="button" class="btn btn-danger" th:text="#{btn_borrar}"></button>
            </div>
        </div>
    </div>
</div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
